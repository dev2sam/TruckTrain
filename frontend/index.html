<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <section>
        <div class="sideBar">
            <div class="profile block">
                <div class="top">
                    <div class="profileImg">
                        <img id="driverImg" src="https://source.unsplash.com/man-crossing-both-arms-KIPqvvTOC1s">
                    </div>
                    <div class="profileInfo">
                        <div class="info">
                            <p class="title">Driver ID:</p>
                            <p id="driverID" class="value">Fetching</p>
                        </div>
                        <div class="info">
                            <p class="title">Signed as:</p>
                            <p id="driverName" class="value">Fetching</p>
                        </div>
                        <div class="info">
                            <p class="title">Email:</p>
                            <p id="driverEmail" class="value">Fetching</p>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <button type="button" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
        <div class="mainWindow">
            <div class="routeInfo block">
                <h2>Route Info</h2>
                <div class="wrapper">
                    <ul id="route_msgs">
                    </ul>
                </div>
            </div>
            <div class="otherInfo">
                <div class="weatherInfo block">
                    <h2>Weather Info</h2>
                    <div class="wrapper">
                        <div class="icon">
                            <img id="weatherImg" src="https://source.unsplash.com/white-clouds-K-Iog-Bqf8E" alt="">
                            <p id="temp">Fetching</p>
                        </div>
                        <div class="wDetails">
                            <p id="cldp">Cloud presence: -%</p>
                            <p id="prcp">Precipitation: -in</p>
                            <p id="hmdt">Humidity: -%</p>
                            <p id="wind">Wind: -mph</p>
                        </div>
                    </div>
                </div>
                <div class="trainInfo block">
                    <h2>Train Info</h2>
                    <div class="wrapper">
                        <div class="tInfo">
                            <div class="row iconRow">
                                <div class="icon">
                                    <i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                            viewBox="0 0 24 24">
                                            <path fill="currentColor"
                                                d="M4 15.5V6q0-1.325.688-2.113t1.812-1.2q1.125-.412 2.563-.55T12 2q1.65 0 3.113.138t2.55.55q1.087.412 1.712 1.2T20 6v9.5q0 1.475-1.012 2.488T16.5 19l1.5 1.5v.5h-2l-2-2h-4l-2 2H6v-.5L7.5 19q-1.475 0-2.488-1.012T4 15.5M6 10h5V7H6zm7 0h5V7h-5zm-4.5 6q.65 0 1.075-.425T10 14.5q0-.65-.425-1.075T8.5 13q-.65 0-1.075.425T7 14.5q0 .65.425 1.075T8.5 16m7 0q.65 0 1.075-.425T17 14.5q0-.65-.425-1.075T15.5 13q-.65 0-1.075.425T14 14.5q0 .65.425 1.075T15.5 16" />
                                        </svg>
                                    </i>
                                    <p id="train_ID">0000</p>
                                </div>
                                <div class="icon">
                                    <i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                            viewBox="0 0 24 24">
                                            <path fill="currentColor"
                                                d="M10.45 15.5q.625.625 1.575.588T13.4 15.4L19 7l-8.4 5.6q-.65.45-.712 1.362t.562 1.538M5.1 20q-.55 0-1.012-.238t-.738-.712q-.65-1.175-1-2.437T2 14q0-2.075.788-3.9t2.137-3.175q1.35-1.35 3.175-2.137T12 4q2.05 0 3.85.775T19 6.888q1.35 1.337 2.15 3.125t.825 3.837q.025 1.375-.312 2.688t-1.038 2.512q-.275.475-.737.713T18.874 20z" />
                                        </svg>
                                    </i>
                                    <p id="train_speed">0mph</p>
                                </div>
                            </div>
                            <div class="row timesRow">
                                <div class="times">
                                    <div class="time">
                                        <p class="title">Departure Time</p>
                                        <p id="dTime" class="value">00:00</p>
                                    </div>
                                    <div class="time">
                                        <p class="title">Est. Arrival Time</p>
                                        <p id="aTime" class="value">00:00</p>
                                    </div>
                                </div>
                                <div class="distProgress">
                                    <span></span>
                                    <progress id="distanceCovered" value="0" min="0" max="100"></progress>
                                    <span></span>
                                </div>
                                <div class="stations">
                                    <div class="station">
                                        <p class="title">Origin</p>
                                        <p id="oStation" class="value">Fetching</p>
                                    </div>
                                    <div class="station">
                                        <p class="title">Destination</p>
                                        <p id="dStation" class="value">Fetching</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://trucktrainapi.5amsystems.com/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>

</body>

</html>
